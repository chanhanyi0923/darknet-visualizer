<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Visualizer</title>
    <style>
body {
  font: 300 14px 'Helvetica Neue', Helvetica;
}

.node rect {
  stroke: #333;
  fill: #fff;
}

.edgePath {
  stroke: #333;
  fill: #333;
  stroke-width: 1.5px;
}

.left-panel {
  background-color: aquamarine;
}

.center-panel {
  background-color: azure;
}

.right-panel {
  background-color: burlywood;
}

#cfg {
  font-family: monospace;
}

#flowchart {
  padding: 10px;
}

#dashboard {
  width: 100%;
  height: 600px;
  overflow-y: scroll;
  overflow-x: auto;
}

#dashboard-control {
  width: 100%;
  height: 100px;
}

#node-editor-wrapper {
  width: 100%;
  height: 700px;
  overflow-y: auto;
  overflow-x: auto;
}
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 left-panel">
          <br>
          <div class="form-group">
            <textarea id="cfg" class="form-control" rows="10"></textarea>
          </div>
          <br>
        </div>
        <div class="col-8 center-panel">
          <br>
          <div id="dashboard-control">
            <a href="#" class="btn btn-success" id="import-button">↑</a>
            <a href="#" class="btn btn-info" id="export-button">↓</a>
            <a herf="#" id="clear-dashboard-button" class="btn btn-secondary">Clear</a>
            <a href="#" id="create-node-button" class="btn btn-primary">Create node</a>
            <br>
            <span id="error-message"></span>
          </div>
          <div id="dashboard">
            <canvas id="myCanvas" width="100" height="100" tabindex="1"></canvas>
          </div>
          <br>
        </div>
        <div class="col-4 right-panel">
          <br>
          <div id="node-editor-wrapper">
            <div class="card">
              <div class="card-body">
                <div id="node-info"></div>
              </div>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
    <script type="module" src="./dashboard.js"></script>
  </body>
</html>
