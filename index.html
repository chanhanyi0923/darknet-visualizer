<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
body {
  font: 300 14px 'Helvetica Neue', Helvetica;
}

.node rect {
  stroke: #333;
  fill: #fff;
}

.edgePath {
  stroke: #333;
  fill: #333;
  stroke-width: 1.5px;
}

.left-panel {
  background-color: aquamarine;
}

.center-panel {
  background-color: azure;
}

.right-panel {
  background-color: burlywood;
}

#cfg {
  font-family: monospace; 
  height: 780px;
}

#flowchart {
  padding: 10px;
}

#dashboard {
  width: 100%;
  height: 700px;
  overflow-y: scroll;
  overflow-x: auto;
}

#dashboard-control {
  width: 100%;
  height: 100px;
}

#node-editor-wrapper {
  width: 100%;
  height: 800px;
  overflow-y: auto;
  overflow-x: auto;
}
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Hello, world!</h1>
      <br><br>
      <div class="row">
        <div class="col-3 left-panel">
          <br>
          <div class="form-group">
            <textarea id="cfg" class="form-control"></textarea>
          </div>
          <br>
        </div>
        <div class="col-1">
          <div class="row" style="height: 100%">
            <div class="col-6">
              <a href="#" class="btn btn-success" id="import-button" onclick="exportCfg()" style="height: 100%">&#x3C;</a>
            </div>
            <div class="col-6">
              <a href="#" class="btn btn-info" id="export-button" onclick="importCfg()" style="height: 100%">&#x3E;</a>
            </div>
          </div>
        </div>
        <div class="col-6 center-panel">
          <br>
          <div id="dashboard-control">
            <a herf="#" onclick="clearDashboard()" class="btn btn-secondary">Clear</a>
            <a href="#" onclick="createNode(global.graph, global.flowchart)" class="btn btn-primary">Create node</a>
          </div>
          <div id="dashboard">
            <canvas id="myCanvas" width="100" height="100" tabindex="1"></canvas>
          </div>
          <div id="divSelectedNode"></div>
          <br>
        </div>
        <div class="col-2 right-panel">
          <br>
          <div id="node-editor-wrapper">
            <div class="card">
              <div class="card-body">
                <div id="node-info"></div>
              </div>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>

    <script src="diagramflow.js"></script>
    <script src="https://dagrejs.github.io/project/dagre/latest/dagre.js"></script>
    <script src="main.js"></script>
  </body>
</html>
