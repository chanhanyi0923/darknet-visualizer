<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
body {
  font: 300 14px 'Helvetica Neue', Helvetica;
}

.node rect {
  stroke: #333;
  fill: #fff;
}

.edgePath {
  stroke: #333;
  fill: #333;
  stroke-width: 1.5px;
}

.left-panel {
  background-color: aquamarine;
}

.center-panel {
  background-color: azure;
}

.right-panel {
  background-color: burlywood;
}

#cfg {
  font-family: monospace; 
}

#flowchart {
  padding: 10px;
}
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Hello, world!</h1>
      <a href="#" onclick="main()" class="btn btn-primary">Render</a>
      <a href="#" onclick="createNode(global.graph, global.flowchart)" class="btn btn-primary">Create node</a>
      <br><br>
      <div class="row">
        <div class="col-4 left-panel">
          <br>
          <div class="form-group">
            <textarea id="cfg" class="form-control" rows="20"></textarea>
          </div>
          <br>
        </div>
        <div class="col-6 center-panel">
          <br>
          <div>
            <canvas id="myCanvas" width="100" height="100" tabindex="1"></canvas>
          </div>
          <div id="divSelectedNode"></div>
          <br>
        </div>
        <div class="col-2 right-panel">
          <br>
          <div class="card">
            <div class="card-body">
              <span id="node-info"></span>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>

    <script src="diagramflow.js"></script>
    <script src="https://dagrejs.github.io/project/dagre/latest/dagre.js"></script>
    <script src="main.js"></script>
  </body>
</html>
